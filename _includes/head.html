<head>
  <meta charset="UTF-8">
  <meta name="description" content="{{ site.description }}"/>
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="google-site-verification" content="0XfiCISSt-aaQaLIfGl8XIP70aPL27SFji2yu1Axdu0" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv='content-language' content='zh-cn'>
  <link href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.7.0/style.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
  {% seo %}
  {% if page.syntax_highlight != false %}
  <link rel="stylesheet" href="{{ "/assets/css/tomorrow-night-eighties.css" | relative_url }}">
  {% endif %}
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 为所有具有toc类的元素添加切换功能
      const tocElements = document.querySelectorAll('.toc');
      
      tocElements.forEach(function(toc) {
        const tocToggle = toc.querySelector('.toc-toggle');
        const tocContent = toc.querySelector('.toc-content');
        
        if (tocToggle && tocContent) {
          tocToggle.addEventListener('click', function() {
            toc.classList.toggle('toc-expanded');
          });
        }
      });
    });
  </script>
</head>
