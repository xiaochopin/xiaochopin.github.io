<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv='content-language' content='zh-cn'>
  <link href="https://npm.elemecdn.com/lxgw-wenkai-screen-webfont/style.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link href="https://cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.min.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">

  {% seo %}
  {% if page.syntax_highlight != false %}
  <link rel="stylesheet" href="{{ "/assets/css/tomorrow-night-eighties.css" | relative_url }}">
  {% endif %}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link href="https://npm.elemecdn.com/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://gw.alipayobjects.com/os/lib/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://gw.alipayobjects.com/os/lib/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="{{ "/assets/scripts/things-shuffle.js" | relative_url }}"></script>
  <script src="{{ "/assets/scripts/highlight.pack.js" | relative_url }}"></script>
  <script src="{{ "/assets/scripts/init-highlight-copy.js" | relative_url }}"></script>
  <script src="{{ "/assets/scripts/code-copy.js" | relative_url }}"></script>
  <link rel="stylesheet" href="https://unpkg.com/@waline/client@v3/dist/waline.css" />
  <link rel="prefetch" as="image" href="https://www.blogsclub.org/badge/xiaochopin.github.io">
  <script>
    // 使用事件委托处理 TOC 切换，兼容窄屏与子元素点击
    document.addEventListener('click', function (e) {
      const target = e.target;
      const toggle = target instanceof Element ? target.closest('.toc-toggle') : null;
      if (toggle) {
        const toc = toggle.closest('.toc');
        if (toc) {
          toc.classList.toggle('toc-expanded');
        }
      }
    });
  </script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8Y2J3P1E7L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-8Y2J3P1E7L');
  </script>
</head>
